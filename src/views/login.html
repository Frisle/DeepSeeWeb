<span class="ver">{{model.ver}}</span>
<span class="qr-scanner-btn" desktop-hidden ng-click="scanSettings()"><i class="fa fa-camera"></i></span>
<div class="container login-screen" ng-cloak>
    <div class="row logo">
        <div class="col-md-4 col-md-offset-4 center">
            <img src="img/DeepSee.svg" height="100px" alt="logo" class="deepsee-logo" mobile-hidden>
            <img src="img/eye.svg" height="100px" alt="logo" class="deepsee-logo" desktop-hidden>
            <!--<div class="mobile-logo fa fa-eye" desktop-hidden></div>-->
        </div>
    </div>
    <div class="row">
        <form class="col-md-4 col-md-offset-4 login-form" ng-submit="onLoginClick()">
                <div class="form-group" desktop-hidden="" ng-hide="model.isDesktop">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="w16 fa fa-cloud"></i></span>
                        <input type="text" name="server" class="form-control" ng-model="model.server" placeholder="{{'server' | lang}}" focus-next="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="w16 fa fa-user"></i></span>
                        <input id="username" type="text" name="username" class="form-control" ng-model="model.login" placeholder="{{'login' | lang}}" auto-focus focus-next="pass">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="w16 fa fa-lock"></i></span>
                        <input id="pass" name="password" type="password" class="form-control" ng-model="model.password" placeholder="{{'password' | lang}}" focus-next="ns">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="w16 fa fa-database"></i></span>
                        <input id="ns" type="text" class="form-control" ng-model="model.namespace" placeholder="{{'namespace' | lang}}" focus-next="btnLogin" required>
                    </div>
                </div>
                <div class="button-row">
                    <div ng-hide="model.isDesktop" class="btn btn-block btn-success btn-preset" ng-click="showServers()" desktop-hidden><i class="fa fa-arrow-up"></i></div>
                    <div ng-hide="model.isDesktop" class="btn btn-block btn-success btn-preset" ng-click="saveServer()" desktop-hidden><i class="fa fa-save"></i></div>
                    <div id="btnLogin" class="btn btn-large btn-block btn-success" ng-click="onLoginClick()">{{'signin' | lang}}</div>
                    <div ng-show="model.oAuthUrl" id="btnLoginOAuth" class="btn btn-large btn-block btn-link" ng-click="onLoginOAuthClick()">{{'signinOAuth' | lang}}</div>
                </div>
        </form>
    </div>
    <div class="row">
        <div class="err-msg">
            <span class="label label-danger" ng-show="model.error">{{model.error}}</span>
        </div>
    </div>
</div>
