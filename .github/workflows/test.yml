on: push
name: test
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [15.x]
        steps:
          - uses: actions/checkout@v1
          - name: Build the docker
            run: |
              docker-compose build
              docker-compose up -d
          - name: Check running containers
            run: docker ps -a
          - name: Check logs
            run: docker logs backend
